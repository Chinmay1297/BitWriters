name: Deploy to Firebase Hosting on merge

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - 'main'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.14.1  # Set your desired Node.js version
          check-latest: true  # Check for the latest Node.js version if 18.14.1 is not available

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Angular Application dependencies
        run: npm install
        working-directory: UI/bitwriters
        
      - name: Build Angular Application
        run: ng build
        working-directory: UI/bitwriters

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          working-directory: UI/bitwriters
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BITWRITERSUI }}'
          channelId: live
          projectId: bitwritersui
